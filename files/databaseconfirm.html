<div id="databaseConfirmDialog" class="launch-dialog">
    <div class="dialog-content">
        <div class="app-name-label">Unsaved Changes</div>
        <p>There are unsaved changes for the<br>current database files.</p><br>
        <p>Save changes before leaving?</p>
    </div>
    <div class="dialog-footer">
        <button class="ok-button" onclick="js.F.databaseChanges('save')">Save</button>
        <button class="close-button" onclick="js.F.databaseChanges('discard')">Discard</button>
    </div>
</div>
