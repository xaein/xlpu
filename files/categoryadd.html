<div id="categoryAddDialog" class="launch-dialog">
    <div class="dialog-content">
        <div class="app-name-label">Add Category:</div>
        <input type="text" id="categoryNameInput" class="add-category-input" placeholder="Enter category name">
    </div>
    <div class="dialog-footer">
        <button class="ok-button" onclick="js.F.categoryAdd()">OK</button>
        <button class="close-button" onclick="js.F.closeDialog('categoryAdd')">Cancel</button>
    </div>
</div>
