<div id="rowEditDialog" class="launch-dialog">
    <div class="dialog-content">
        <div class="app-name-label">Edit Application:</div>
        <div class="input-container">
            <label for="editAppNameInput">Name:</label>
            <input type="text" id="editAppNameInput" class="add-row-input" placeholder="Enter app name">
            <label for="editAppCmdInput">Command:</label>
            <input type="text" id="editAppCmdInput" class="add-row-input" placeholder="Enter command">
        </div>
    </div>
    <div class="dialog-footer">
        <button class="close-button" onclick="js.F.closeDialog('rowEdit')">Cancel</button>
        <button class="ok-button" onclick="js.F.rowEdit()">OK</button>
    </div>
</div>
