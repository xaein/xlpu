<div id="configConfirmDialog" class="launch-dialog">
    <div class="dialog-content">
        <div class="app-name-label">Unsaved Changes</div>
        <p>You have unsaved changes for the <span id="configConfirmSection"></span> section.</p>
        <p>Save changes before switching sections?</p>
    </div>
    <div class="dialog-footer">
        <button class="ok-button" onclick="handleUnsavedChanges('save')">Save</button>
        <button class="close-button" onclick="handleUnsavedChanges('discard')">Discard</button>
    </div>
</div>
