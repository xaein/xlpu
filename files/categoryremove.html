<div id="categoryRemoveDialog" class="launch-dialog">
    <div class="dialog-content">
        <div class="app-name-label">Remove Category:</div>
        <div class="app-name" id="removeCategoryName">Are you sure you want to remove the <b id="categoryToRemove"></b> category?</div>
    </div>
    <div class="dialog-footer">
        <button class="close-button" onclick="js.F.closeDialog('categoryRemove')">Cancel</button>
        <button class="ok-button" onclick="js.F.categoryRemove()">OK</button>
    </div>
</div>
