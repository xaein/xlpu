<div id="triggercmdConfig">
    <div class="triggercmd-content">
        <div class="form-group">
            <label>
                <input type="radio" name="triggerCMDUpdateOption" value="overwrite" checked>
                Overwrite file
            </label>
            <label>
                <input type="radio" name="triggerCMDUpdateOption" value="keep">
                Add/update xLauncherPlus Commands Only
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="radio" name="triggerCMDAppsOption" value="all">
                All Apps in Main File
            </label>
            <label>
                <input type="radio" name="triggerCMDAppsOption" value="favourited" checked>
                Add Favourited Apps Only
            </label>
        </div>
        <div class="form-group">
            <label for="autoGenerateTriggerCMD">
                <input type="checkbox" id="autoGenerateTriggerCMD" name="autoGenerateTriggerCMD">
                Auto Generate TriggerCMD File
            </label>
            <label for="addToPath">
                <input type="checkbox" id="addToPath" name="addToPath">
                Add xLauncherPlus to System PATH
            </label>
        </div>
    </div>
    <div class="triggercmd-button-group">
        <span id="triggerCmdUpdateStatus" class="status-message"></span>
        <button id="updateTriggerCMDFile" class="btn btn-primary">Update TriggerCMD File</button>
    </div>
</div>
