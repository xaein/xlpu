<div id="updateConfig">
    <div class="form-group preview-group">
        <textarea id="updateInfoPreview" class="update-preview" readonly></textarea>
    </div>
    <div class="form-group update-controls">
        <label for="checkUpdate">
            <input type="checkbox" id="checkUpdate" name="checkUpdate">
            Check For Updates On Launch
        </label>
        <label for="periodicUpdateCheck">
            <input type="checkbox" id="periodicUpdateCheck" name="periodicUpdateCheck">
            Enable Periodic Update Checks
        </label>
        <select id="updateFrequency" name="updateFrequency" disabled>
            <option value="1">Every hour</option>
            <option value="2">Every 2 hours</option>
            <option value="4">Every 4 hours</option>
            <option value="6">Every 6 hours</option>
            <option value="12">Every 12 hours</option>
            <option value="24">Every 24 hours</option>
        </select>
        <button id="updateAppButton" class="btn btn-primary" disabled>Update</button>
    </div>
</div>
