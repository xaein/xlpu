<div id="themeDeleteDialog" class="launch-dialog">
    <div class="dialog-content">
        <div class="app-name-label">Delete Theme:</div>
        <div class="app-name" id="deleteThemeName">Are you sure you want to delete the theme "<span id="themeToDelete"></span>"?</div>
    </div>
    <div class="dialog-footer">
        <button class="ok-button" onclick="js.F.deleteTheme()">OK</button>
        <button class="close-button" onclick="js.F.closeDialog('themeDelete')">Cancel</button>
    </div>
</div>
