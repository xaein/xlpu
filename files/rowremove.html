<div id="rowRemoveDialog" class="launch-dialog">
    <div class="dialog-content">
        <div class="app-name-label">Remove Application:</div>
        <div class="app-name" id="removeRowName">Are you sure you want to remove the application <b id="appToRemove"></b>?</div>
    </div>
    <div class="dialog-footer">
        <button class="ok-button" onclick="js.F.confirmRowRemove()">OK</button>
        <button class="close-button" onclick="js.F.closeDialog('rowRemove')">Cancel</button>
    </div>
</div>
